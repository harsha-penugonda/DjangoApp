{% extends 'main/base.html' %} {% load crispy_forms_tags %} {% block content %}
<form method="post" action="/calc">
    {% csrf_token %}
    <h1>Calculator</h1>
    <p>Enter two numbers and select an operation.</p>
    <div class="row" style="width: 500px">
        <div class="col-6">
            <label for="a">Number 1:</label>
            <br />
            {{ form.a }}
        </div>
        <div class="col-6">
            <label for="b">Number 2:</label>
            <br />
            {{ form.b }}
        </div>
    </div>
    <br />
    <div class="mt-3">
        <label for="operation" class="mr-2">Operation:</label>
        <input type="submit" value="Add" name="operation" class="btn btn-primary" />
        <input type="submit" value="Subtract" name="operation" class="btn btn-secondary" />
        <input type="submit" value="Multiply" name="operation" class="btn btn-success" />
        <input type="submit" value="Divide" name="operation" class="btn btn-danger" />
        <input type="submit" value="Clear" name="operation" class="btn btn-warning" />
    </div>

    <p>Result: <strong>{{ result }}</strong></p>
</form>

<a href="/">Home</a>
{% endblock %}
